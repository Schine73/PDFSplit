<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDFSplit</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body class="bg-dark">
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <button class="mx-3 btn btn-outline-primary btn-lg" id="undo-hide">Undo</button>
                </li>

                <li class="nav-item">
                    <button class="mx-3 btn btn-primary btn-lg" id="unhide-all">Unhide All</button>
                </li>
    
                <li class="nav-item">
                    <button class="mx-3 btn btn-primary btn-lg" id="hide-selected">Hide Selected</button>
                </li>
    
                <li class="nav-item">
                    <button class="mx-3 btn btn-primary btn-lg" id="extract-pages">Extract Pages</button>
                </li>

                <li class="nav-item">
                    <a class="mx-3 btn btn-primary btn-lg" href="/">New File</a>
                </li>
            </ul>
        </header>
    </div>

    
    

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="hide-extracted" id="hide-extracted" checked>
        <label class="form-check-label text-light" for="hide-extracted">Hide Extracted Pages</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="change-filename" id="change-filename">
        <label class="form-check-label text-light" for="change-filename">Open File Name Promt</label>
    </div>
    

    
    
    
            


        
        <!-- <div class="alert alert-warning">
            <strong>Warning!</strong> Only one file allowed
        </div>

        <div class="alert alert-info">
            <strong>Uploading file ...</strong> <div class="spinner-border  spinner-border-sm"></div>
        </div> -->
        
        <div id="drop-zone" class="container p-2 position-relative rounded" style="background-color: #22ba73;">
            <div class="container p-3 bg-success text-white rounded align-middle "  style="border: 2px dashed lightgrey !important;">

                <button type="button" class="btn btn-success stretched-link my-auto" onclick="$('#file-selector').click();">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-file-earmark-arrow-up" viewBox="0 0 16 16">
                        <path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707V11.5z"></path>
                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"></path>
                    </svg>
                </button>

                <div class="d-inline-block">
                    <h2>drag file here or click to select file</h2>
                    <h6>only 1 pdf file allowed</h6>
                </div>

                <input type="file" name="file" id="file-selector" style="display: none;">

            </div>
        </div>

        
        

        
        
        
        
        <!-- <a href="#" class="btn btn-primary stretched-link">Go somewhere</a> -->
        
        <!-- <div class="spinner-border"></div> -->

    
    

    <div class="container overflow-auto h-100 w-75" id="page-list">

    </div>



    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Filename" id="file-name">
                    <span class="input-group-text">.pdf</span>
                  </div>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
                <a class="btn btn-primary" id="modal-save-file">Save File</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal-cancel">Cancel</button>
            </div>
      
          </div>
        </div>
      </div>





    <!-- <footer class="fixed-bottom mt-4">
        <p class="text-center text-light border-top">&copy; 2022 Nicolas Schinagl</p>
    </footer> -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
